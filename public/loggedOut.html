<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Logout - BBPS Alumni Community</title>
  </head>
  <body class="overflow-hidden bg-[#199D8D90]" id="main">
    <div
      id="cursor"
      class="h-[10px] w-[10px] fixed z-50 bg-black rounded-full"
    ></div>
    <div class="flex flex-col justify-center align-middle h-screen" id="logout">
      <h1 class="text-center text-3xl font-black">
        You Have Been Successfully Logged Out!
      </h1>
      &nbsp;
      <div class="flex justify-center box" id="leave">
        <a
          href="index.html"
          class="text-center text-xl font-bold bg-[#FFDE00] rounded-lg text-black p-3 box"
          >Do you want to login again?</a
        >
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="animation.js"></script>
  </body>
</html>

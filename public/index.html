<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://bbpsgr.balbharati.org/wp-content/themes/balbhartisub/images/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/my-node-app/public/output.css" />

    <title>BBPS Alumni Community</title>
  </head>

  <body class="h-screen w-screen overflow-hidden cursor-none" id="main">
    <div
      id="cursor"
      class="h-[10px] w-[10px] fixed z-50 bg-black rounded-full"
    ></div>

    <audio id="song" autoplay loop>
      <source src="song.mp3" />
    </audio>

    <section class="h-[calc(100vh)] w-full">
      <div class="h-full w-full relative">
        <img
          src="/my-node-app/public/images/school.jpg"
          alt="Alumni Image"
          class="h-full w-full object-cover bg-no-repeat"
          loading="eager"
        />

        <div
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-[#199D8D75] bg-opacity-80 p-6 text-center rounded-md shadow-lg max-w-[90%] lg:max-w-[60%] md:max-w-[70%] flex justify-center align-middle flex-col"
          style="height: 600px"
          id="home-card"
        >
          <div class="flex justify-center mb-16">
            <img
              src="images/bbps-logo.jpg"
              alt="Bal Bharati Public School Logo"
              id="home-logo-image"
            />
          </div>

          <div
            class="text-5xl sm:text-5xl md:text-5xl font-bold m-2 text-white"
          >
            BBPS Alumni Community
          </div>

          <div class="text-xl sm:text-xl md:text-xl text-white">
            Welcome to our Alumni Community! This is your Gateway to connect
            with us and over thousands of BBPS alumnis around India.
          </div>

          <div class="mt-4 space-x-4 flex justify-center">
            <a
              href="/my-node-app/public/join.html"
              class="px-3 py-2 sm:px-4 sm:py-2 box bg-[#199D8D90] hover:bg-[#199D8D40] text-white text-xl sm:text-xl rounded-md"
              >Join</a
            >

            <a
              href="/my-node-app/public/login.html"
              class="px-6 py-2 sm:px-4 sm:py-2 box bg-[#199D8D90] hover:bg-[#199D8D40] text-white text-xl sm:text-xl rounded-md"
              >Login</a
            >
          </div>
        </div>

        <div class="relative">
          <img
            src="images/vol-up.png"
            class="volume-icon z-[30] h-10 w-10 bg-[#199D8D90] rounded-lg fixed bottom-2 right-2 sm:h-10 sm:w-10 md:h-10 md:w-10 lg:h-10 lg:w-10"
            id="volumeUpIcon"
            alt="Volume Icon"
          />

          <img
            src="images/vol-down.png"
            class="volume-icon z-[30] hidden h-10 w-10 bg-[#199D8D90] rounded-lg fixed bottom-2 right-2 sm:h-10 sm:w-10 md:h-10 md:w-10 lg:h-10 lg:w-10"
            id="volumeDownIcon"
            alt="Volume Icon"
          />
        </div>

        <div class="relative" id="qr">
          <img
            src="images/qr-code.png"
            alt="QR Code for A.I Generated Website"
            class="fixed top-2 right-2 w-40 h-40"
          />
          <p class="fixed top-44 right-2 text-center font-extrabold">
            Scan to Know More <br />
            About Us!
          </p>
        </div>
      </div>
    </section>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="./animation.js"></script>

  <script>
    const volumeUpIcon = document.getElementById("volumeUpIcon");

    const volumeDownIcon = document.getElementById("volumeDownIcon");

    const audio = document.getElementById("song");

    audio.volume = 0.3;

    volumeUpIcon.addEventListener("click", () => {
      volumeUpIcon.classList.add("hidden");

      volumeDownIcon.classList.remove("hidden");

      audio.pause();
    });

    volumeDownIcon.addEventListener("click", () => {
      volumeDownIcon.classList.add("hidden");

      volumeUpIcon.classList.remove("hidden");

      audio.play();
    });

    document.getElementById("song").volume = 0.4;
  </script>
</html>

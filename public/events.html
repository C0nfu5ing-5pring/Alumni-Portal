<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://bbpsgr.balbharati.org/wp-content/themes/balbhartisub/images/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />

    <title>Events - BBPS Alumni Community</title>

    <style>
      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }

        .py-2 {
          padding: 8px;
        }

        .px-5 {
          padding: 12px;
        }

        .pr-16 {
          padding-right: 0.5rem;
        }

        .text-xl {
          font-size: 1.125rem;
        }

        header div {
          display: flex;

          justify-content: center;
        }
      }

      @media (min-width: 641px) and (max-width: 1024px) {
        h1 {
          font-size: 4rem;
        }

        .pr-16 {
          padding-right: 16px;
        }
      }
    </style>
  </head>

  <body
    class="h-screen bg-[#E0F2EF] cursor-none w-screen overflow-x-hidden"
    id="main"
  >
    <div
      id="cursor"
      class="h-[10px] w-[10px] fixed z-50 bg-black rounded-full"
    ></div>

    <audio id="song" autoplay loop>
      <source src="song.mp3" />
    </audio>

    <header class="flex bg-[#199D8D] justify-between px-5 py-3 align-middle">
      <div class="my-auto">
        <a
          href="about.html"
          class="text-xl box px-2 py-1 bg-[#FFDE00] hover:shadow-2xl text-black shadow-black rounded-md"
          >About us</a
        >

        &nbsp;

        <a
          href="network.html"
          class="text-xl box px-2 py-1 bg-[#FFDE00] hover:shadow-2xl text-black shadow-black rounded-md"
          >Network</a
        >

        &nbsp;

        <a
          href="crosstalk.html"
          class="text-xl box px-2 py-1 bg-[#FFDE00] hover:shadow-2xl text-black shadow-black rounded-md"
          >Crosstalk</a
        >

        &nbsp;

        <a
          href="videoGalore.html"
          class="text-xl box px-2 py-1 bg-[#FFDE00] hover:shadow-2xl text-black shadow-black rounded-md"
          >Video Galore</a
        >
        &nbsp;
        <a
          href="notableAlumnis.html"
          class="text-xl box px-2 py-1 bg-[#FFDE00] hover:shadow-2xl text-black shadow-black rounded-md"
          >Notable Alumnus</a
        >
        &nbsp;
        <a
          href="bbpsBugle.html"
          class="text-xl box px-2 py-1 bg-[#FFDE00] hover:shadow-2xl text-black shadow-black rounded-md"
          >BBPS Bugle</a
        >
        &nbsp;
        <a
          href="meetup.html"
          class="text-xl box px-2 py-1 bg-[#FFDE00] hover:shadow-2xl text-black shadow-black rounded-md"
          >Let's Meet</a
        >
      </div>

      <div class="flex align-middle justify-center my-auto">
        <div class="flex flex-col justify-center mr-4">
          <a
            href="profile.html"
            class="px-2 text-xl bg-[#FFDE00] text-black rounded-md shadow-black hover:shadow-2xl box"
            >Add Photo</a
          >
        </div>

        <div class="flex flex-col justify-center mr-4">
          <a
            href="loggedOut.html"
            class="px-2 text-xl bg-[#FFDE00] text-black rounded-md shadow-black hover:shadow-2xl box"
            >Logout</a
          >
        </div>

        <div
          class="bg-white box text-black h-12 w-12 border-[#FFDE00] border-solid border-2 rounded-full"
          id="profile-picture"
        ></div>
      </div>
    </header>

    <section class="bg-[#199D8D20] p-10">
      <div>
        <div class="flex justify-between pr-16">
          <h1 class="text-6xl font-bold text-[#199D8D]" id="display-heading">
            Events organised by others
          </h1>

          <a
            class="box px-2 py-0 bg-[#199D8D] rounded-xl flex items-center text-[#FFDE00] text-lg"
            href="/my-node-app/public/addEvent.html"
            id="add-event"
          >
            Add event
          </a>
        </div>

        <div class="pr-16">
          <div
            class="mt-4 border-t border-4 border-solid border-[#FFDE00]"
          ></div>

          <div class="border-t border-4 border-solid border-[#199D8D]"></div>
        </div>
      </div>
    </section>

    <div
      id="eventsContainer"
      class="p-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-10 px-6 md:px-12 lg:px-16"
    ></div>

    <div class="relative" id="notification-card">
      <div
        class="fixed right-4 bottom-28 bg-[#199D8D75] hover:bg-[#199D8D60] ring-2 ring-[#199D8D] p-3 rounded-xl"
      >
        <button
          class="absolute top-0 right-2 text-red-700 font-bold"
          id="closeNotification"
        >
          &times;
        </button>

        <div class="flex justify-center">
          <img src="images/bell.png" alt="Notification Bell" />
        </div>
        <div class="text-center font-bold" id="notification-card">
          <h3 class="text-lg">Notification</h3>
          <hr class="border-black border-[1.5px]" />
        </div>
        <div class="mt-1">
          <p class="font-medium text-center">Online Alumni Meetup begins in</p>

          <div class="timer-container">
            <div id="timer" class="font-bold text-center text-[#FFEE00]">
              <span id="days">01</span> Days : <span id="hours">00</span> Hours
              : <span id="minutes">00</span> Minutes :
              <span id="seconds">00</span> Seconds
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="relative">
      <img
        src="images/vol-up.png"
        class="volume-icon z-[30] h-10 w-10 bg-[#199D8D90] rounded-lg fixed bottom-2 right-2 sm:h-10 sm:w-10 md:h-10 md:w-10 lg:h-10 lg:w-10"
        id="volumeUpIcon"
        alt="Volume Icon"
      />

      <img
        src="images/vol-down.png"
        class="volume-icon z-[30] hidden h-10 w-10 bg-[#199D8D90] rounded-lg fixed bottom-2 right-2 sm:h-10 sm:w-10 md:h-10 md:w-10 lg:h-10 lg:w-10"
        id="volumeDownIcon"
        alt="Volume Icon"
      />
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./animation.js"></script>

    <script>
      const timerElement = document.getElementById("timer");

      const countdownTime = 1 * 24 * 60 * 60 * 1000;
      // const countdownTime = 16000;

      const endTime = new Date().getTime() + countdownTime;

      function updateTimer() {
        const now = new Date().getTime();
        const remaining = endTime - now;

        const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (remaining % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = String(days).padStart(
          2,
          "0"
        );
        document.getElementById("hours").innerText = String(hours).padStart(
          2,
          "0"
        );
        document.getElementById("minutes").innerText = String(minutes).padStart(
          2,
          "0"
        );
        document.getElementById("seconds").innerText = String(seconds).padStart(
          2,
          "0"
        );

        if (remaining <= 0) {
          clearInterval(timerInterval);
          timerElement.innerHTML = "You can now Join the Meeting!";
          return;
        }
      }

      const timerInterval = setInterval(updateTimer, 1000);

      updateTimer();

      const notificationCard = document.getElementById("notification-card");
      document
        .getElementById("closeNotification")
        .addEventListener("click", function () {
          notificationCard.style.display = "none";
        });

      const profilePicture = localStorage.getItem("profilePicture");

      if (profilePicture) {
        const profileDiv = document.getElementById("profile-picture");

        profileDiv.style.backgroundImage = `url(${profilePicture})`;

        profileDiv.style.backgroundSize = "cover";

        profileDiv.style.backgroundPosition = "center";
      }

      const volumeUpIcon = document.getElementById("volumeUpIcon");

      const volumeDownIcon = document.getElementById("volumeDownIcon");

      const audio = document.getElementById("song");

      volumeUpIcon.addEventListener("click", () => {
        volumeUpIcon.classList.add("hidden");

        volumeDownIcon.classList.remove("hidden");

        audio.pause();
      });

      volumeDownIcon.addEventListener("click", () => {
        volumeDownIcon.classList.add("hidden");

        volumeUpIcon.classList.remove("hidden");

        audio.play();
      });

      document.getElementById("song").volume = 0.4;
    </script>

    <script src="/my-node-app/public/fetchEvents.js"></script>
  </body>
</html>
